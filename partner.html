<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제휴 문의 | 로또 인사이트</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-orb orb-a" aria-hidden="true"></div>
  <div class="bg-orb orb-b" aria-hidden="true"></div>

  <header class="hero">
    <div class="hero-inner">
      <p class="eyebrow">Lotto Insight Lab</p>
      <h1>제휴 문의</h1>
      <p class="sub">간단한 정보를 남겨주시면 빠르게 연락드리겠습니다.</p>
      <div class="hero-actions">
        <a class="btn ghost" href="/">메인으로</a>
        <button id="themeToggle" class="btn ghost" type="button" aria-pressed="false">다크 모드</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel" aria-labelledby="partner-title">
      <div class="panel-header">
        <h2 id="partner-title">문의 폼</h2>
        <p class="panel-desc">필수 항목을 입력해 주세요.</p>
      </div>
      <form class="contact-form" action="https://formspree.io/f/mwvnrwde" method="POST">
        <div class="form-grid">
          <label class="form-field">
            <span>이름</span>
            <input type="text" name="name" autocomplete="name" required />
          </label>
          <label class="form-field">
            <span>회사/팀</span>
            <input type="text" name="company" autocomplete="organization" />
          </label>
          <label class="form-field">
            <span>이메일</span>
            <input type="email" name="email" autocomplete="email" required />
          </label>
          <label class="form-field form-field--full">
            <span>문의 내용</span>
            <textarea name="message" rows="4" required></textarea>
          </label>
        </div>
        <div class="form-actions">
          <button class="btn primary" type="submit">문의 보내기</button>
          <p class="form-note">제출하시면 입력하신 이메일로 회신드립니다.</p>
        </div>
      </form>
    </section>
  </main>
  <script defer type="text/javascript" src="/theme.js"></script>
</body>
</html>
